<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage with Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: gray;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: #0F1A37;
        }
        header {
            margin: 0;
            padding: 0;
        }
        .header-image {
            width: 100%;
            display: block;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white; /* Set text color to white */
        }
        #productImage {
            max-width: 100%;
            height: auto;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2); /* Add drop shadow */
            margin-bottom: 20px; /* Space between the image and button */
        }
        #myButton {
            background-color: #4BAF90;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Space between the image and button */
        }
        #myButton:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers items horizontally */
        }
        .rounded-image {
            border-radius: 15px; /* Adjust the value to control the roundness */
            width: 300px; /* Set your desired width */
            height: auto; /* Maintain aspect ratio */
        }
        .columns {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the columns */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <header>
        <img src="https://i.imgur.com/YcLSO6b.png" alt="Monster Field Header" class="header-image">
    </header>
    <div class="content">
        <h1>Expand Your Monster Collection!</h1>
        <div class="columns">
            <div class="container">
              <p>50 Monster Eggs</p>
                <img id="productImage" src="https://i.imgur.com/IzxyZmJ.jpeg" alt="Product Image" width="300" height="300" class="rounded-image">
                <button id="myButton1" onclick="preferredPayment()">Buy Now</button>
            </div>
            <div class="container">
              <p>100 Monster Eggs</p>
                <img id="productImage" src="https://i.imgur.com/IzxyZmJ.jpeg" alt="Product Image" width="300" height="300" class="rounded-image">
                <button id="myButton2" onclick="preferredPayment()">Buy Now</button>
            </div>
          <div class="container">
              <p>500 Monster Eggs</p>
                <img id="productImage" src="https://i.imgur.com/IzxyZmJ.jpeg" alt="Product Image" width="300" height="300" class="rounded-image">
                <button id="myButton3" onclick="preferredPayment()">Buy Now</button>
            </div>
          <div class="container">
              <p>1000 Monster Eggs</p>
                <img id="productImage" src="https://i.imgur.com/IzxyZmJ.jpeg" alt="Product Image" width="300" height="300" class="rounded-image">
                <button id="myButton4" onclick="preferredPayment()">Buy Now</button>
            </div>
        </div>
    </div>
 
    <footer>
        &copy; 2024 Monster Field. All rights reserved.
    </footer>
  
   <script
    id="fsc-api"
    src="https://sbl.onfastspring.com/sbl/1.0.1/fastspring-builder.min.js"
    type="text/javascript"
    data-storefront="fsportal.test.onfastspring.com/popup-fsportal">
</script>
</body>
</html>
